<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&display=swap"
          rel="stylesheet"/>

    <meta property="og:image" content="https://user-images.githubusercontent.com/44284877/180642062-a9a66f83-746c-468e-97a8-707c259a92cd.png">
    <meta property="og:image:secure_url" content="https://user-images.githubusercontent.com/44284877/180642062-a9a66f83-746c-468e-97a8-707c259a92cd.png">

    <meta property="og:description" content="Get started with the best platform for hackers to learn cybersecurity for free. Join us now.">
    <meta property="og:url" content="https://thecyberhhub.org">
    <meta property="og:type" content="website">

    <script type="text/javascript">
        (function (l) {
            if (l.search[1] === "/") {
                var decoded = l.search
                    .slice(1)
                    .split("&")
                    .map(function (s) {
                        return s.replace(/~and~/g, "&");
                    })
                    .join("?");
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
            }
        })(window.location);
    </script>

    <title>ThecyberHub by @thecyberworld community</title>
    
</head>

<div id="root"></div>
